<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي - Hamdo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Ham<span>do</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="products.html">المنتجات</a></li>
                    <li><a href="ai-design.html">تصميم AI</a></li>
                    <li><a href="cart.html">السلة</a></li>
                    <li><a href="orders.html">طلباتي</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="login.html" id="login-btn" class="btn btn-primary">تسجيل الدخول</a>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;" onclick="logout()">خروج</button>
            </div>
        </div>
    </header>

    <section class="orders-section">
        <div class="container">
            <h2 class="section-title">طلباتي</h2>
            
            <div id="orders-container">
                <div class="loading-spinner">جاري تحميل الطلبات...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hamdo - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            if (isLoggedIn()) {
                loadOrders();
            }
        });

        function checkAuth() {
            if (isLoggedIn()) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('orders-container').innerHTML = `
                    <div class="empty-state">
                        <p>يرجى تسجيل الدخول لعرض طلباتك</p>
                        <a href="login.html" class="btn btn-primary" style="margin-top: 20px;">تسجيل الدخول</a>
                    </div>
                `;
            }
        }

        async function loadOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = '<div class="loading-spinner">جاري تحميل الطلبات...</div>';

            try {
                const orders = await getOrders();
                
                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>لا توجد طلبات سابقة</p>
                            <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">تصفح المنتجات</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                
                const statusMap = {
                    'pending': 'قيد الانتظار',
                    'processing': 'قيد المعالجة',
                    'shipped': 'تم الشحن',
                    'delivered': 'تم التسليم',
                    'cancelled': 'ملغي',
                };

                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    
                    let itemsHtml = '';
                    if (order.items && order.items.length > 0) {
                        itemsHtml = order.items.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee;">
                                <span>منتج #${item.product_id} × ${item.quantity}</span>
                                <span>${formatPrice(item.subtotal)}</span>
                            </div>
                        `).join('');
                    }

                    orderCard.innerHTML = `
                        <div class="order-header">
                            <div>
                                <h4>طلب #${order.id}</h4>
                                <p style="color: #666; font-size: 14px;">
                                    ${new Date(order.order_date).toLocaleDateString('ar-SA', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </p>
                            </div>
                            <span class="order-status status-${order.status}">${statusMap[order.status] || order.status}</span>
                        </div>
                        <div class="order-items">
                            ${itemsHtml}
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                            <span style="font-weight: bold;">الإجمالي:</span>
                            <span style="font-size: 20px; color: #ffd700; font-weight: bold;">${formatPrice(order.total_amount)}</span>
                        </div>
                        ${order.shipping_address ? `
                            <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <strong>عنوان الشحن:</strong>
                                <p style="margin-top: 5px; color: #666;">${order.shipping_address}</p>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(orderCard);
                });

            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>حدث خطأ في تحميل الطلبات</p></div>';
                console.error('Error loading orders:', error);
            }
        }
    </script>
</body>
</html>
