<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - Hamdo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Ham<span>do</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="products.html">المنتجات</a></li>
                    <li><a href="ai-design.html">تصميم AI</a></li>
                    <li><a href="cart.html">السلة</a></li>
                    <li><a href="orders.html">طلباتي</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="login.html" id="login-btn" class="btn btn-primary">تسجيل الدخول</a>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;" onclick="logout()">خروج</button>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">سلة التسوق</h2>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
                <div>
                    <div id="cart-items" class="cart-items">
                        <div class="loading-spinner">جاري تحميل السلة...</div>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3 style="margin-bottom: 20px;">ملخص الطلب</h3>
                    <div style="margin-bottom: 15px;">
                        <span>عدد المنتجات:</span>
                        <span id="items-count">0</span>
                    </div>
                    <div class="cart-total">
                        <span>الإجمالي:</span>
                        <span id="cart-total">0 ر.س</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="shipping_address">عنوان الشحن</label>
                        <textarea id="shipping_address" rows="3" placeholder="المدينة، الحي، الشارع، رقم المبنى"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment_method">طريقة الدفع</label>
                        <select id="payment_method">
                            <option value="">اختر طريقة الدفع</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary form-submit" onclick="checkout()" id="checkout-btn">
                        إتمام الطلب
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hamdo - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            if (isLoggedIn()) {
                loadCart();
                loadPaymentMethods();
            }
        });

        function checkAuth() {
            if (isLoggedIn()) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('cart-items').innerHTML = `
                    <div class="empty-state">
                        <p>يرجى تسجيل الدخول لعرض سلة التسوق</p>
                        <a href="login.html" class="btn btn-primary" style="margin-top: 20px;">تسجيل الدخول</a>
                    </div>
                `;
                document.getElementById('checkout-btn').disabled = true;
            }
        }

        async function loadCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '<div class="loading-spinner">جاري تحميل السلة...</div>';

            try {
                const cart = await getCart();
                
                if (!cart.items || cart.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>السلة فارغة</p>
                            <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">تصفح المنتجات</a>
                        </div>
                    `;
                    document.getElementById('cart-total').textContent = '0 ر.س';
                    document.getElementById('items-count').textContent = '0';
                    document.getElementById('checkout-btn').disabled = true;
                    return;
                }

                container.innerHTML = '';
                
                cart.items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'cart-item';
                    itemEl.innerHTML = `
                        <img src="${item.product_image ? BASE_URL + item.product_image : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22><rect fill=%22%23f0f0f0%22 width=%2280%22 height=%2280%22/></svg>'}" 
                             alt="${item.product_name || 'Product'}" 
                             class="cart-item-image">
                        <div class="cart-item-info">
                            <h4>${item.product_name || 'منتج'}</h4>
                            <p class="cart-item-price">${formatPrice(item.product_price || 0)}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <button class="btn btn-danger" onclick="removeItem(${item.id})" style="margin-right: 15px;">حذف</button>
                    `;
                    container.appendChild(itemEl);
                });

                document.getElementById('cart-total').textContent = formatPrice(cart.total_amount || 0);
                document.getElementById('items-count').textContent = cart.items.length;
                document.getElementById('checkout-btn').disabled = false;

            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>حدث خطأ في تحميل السلة</p></div>';
                console.error('Error loading cart:', error);
            }
        }

        async function loadPaymentMethods() {
            try {
                const methods = await apiRequest('/api/admin/payment-methods') || [];
                const select = document.getElementById('payment_method');
                methods.forEach(method => {
                    if (method.is_active) {
                        const option = document.createElement('option');
                        option.value = method.id;
                        option.textContent = method.method_name;
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading payment methods:', error);
            }
        }

        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeItem(itemId);
                return;
            }

            try {
                await updateCartItem(itemId, newQuantity);
                loadCart();
            } catch (error) {
                showToast('حدث خطأ في تحديث الكمية', 'error');
            }
        }

        async function removeItem(itemId) {
            try {
                await removeFromCart(itemId);
                showToast('تم حذف المنتج من السلة', 'success');
                loadCart();
            } catch (error) {
                showToast('حدث خطأ في حذف المنتج', 'error');
            }
        }

        async function checkout() {
            const shippingAddress = document.getElementById('shipping_address').value;
            const paymentMethodId = document.getElementById('payment_method').value;

            if (!shippingAddress) {
                showToast('يرجى إدخال عنوان الشحن', 'error');
                return;
            }

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'جاري إتمام الطلب...';

            try {
                await checkout({
                    shipping_address: shippingAddress,
                    payment_method_id: paymentMethodId || null,
                });
                
                showToast('تم إتمام الطلب بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = 'orders.html';
                }, 1500);
            } catch (error) {
                showToast(error.detail || 'حدث خطأ في إتمام الطلب', 'error');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'إتمام الطلب';
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
